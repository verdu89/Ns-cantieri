name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # parte ogni volta che pushi/mergi su master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # âš¡ serve Node 20 per vite 7
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true # forza creazione branch gh-pages al primo deploy
          user_name: github-actions[bot] # ðŸ‘ˆ forza identitÃ  del commit
          user_email: github-actions[bot]@users.noreply.github.com
